<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<header>
		<div class="uk-container">
			<div class="uk-grid" uk-grid>
				<div class="uk-width-1-5">
					<div class="logo">
						<span>Overspace</span>
					</div>
				</div>
				<div class="uk-width-4-5">
					<nav>
						<ul>
							<li><a href="/">Project</a></li>
							<li><a href="/">About</a></li>
							<li><a href="/">News</a></li>
							<li><a href="/">Contact</a></li>
						</ul>
						<ul class="soc-icons">
							<li><a href="/"><img src="img/facebook-square-brands.svg" alt=""></a></li>
							<li><a href="/"><img src="img/envelope-regular.svg" alt=""></a></li>
						</ul>
					</nav>
					<button class="hamburger hamburger--spring uk-align-right" type="button">
					  <span class="hamburger-box">
					    <span class="hamburger-inner"></span>
					  </span>
					</button>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="uk-container">
			<div class="uk-grid uk-child-width-1-2" uk-grid>
				<div>
					<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow>

					    <ul class="uk-slideshow-items">
					        <li>
					            <img src="img/slide1.jpg" alt="" uk-cover>
					        </li>
					        <li>
					            <img src="img/slide2.jpg" alt="" uk-cover>
					        </li>
					        <li>
					            <img src="img/slide3.jpg" alt="" uk-cover>
					        </li>
					    </ul>

					    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
					    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/scripts.min.js"></script>

</body>
</html>
